spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/jpashop
    username: sa
    password:
    driver-class-name: org.h2.Driver

# this ddl-auto mean when application start all table drop
  jpa:
    hibernate:
      ddl-auto: none # table 이 드랍되지 않는다. create의 경우 드랍됨
    properties:
      hibernate:
        format_sql: true
#      show_sql :true
# show_sql -> system out
# org.hibernate.SQL
logging:
  level:
    org.hibernate.SQL : debug
#    org.hibernate.orm.jdbc.bind: trace
